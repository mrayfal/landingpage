<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .slider-container {
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }

    .slide {
        min-width: 100%;
    }

    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }
</style>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="asset/icons/search.png" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrK6U-sO8Lb1vZETjk66gfoplxaW4SY5hLo1AYI73T4Q&s"
                    alt="Slide 2">
            </div>
            <!-- Tambah slide lain sesuai kebutuhan -->
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>
</body>
<script>
    const boxSlider = document.getElementById('boxSlider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let isDown = false;
    let startX;
    let scrollLeft;

    boxSlider.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - boxSlider.offsetLeft;
        scrollLeft = boxSlider.scrollLeft;
    });

    boxSlider.addEventListener('mouseleave', () => {
        isDown = false;
    });

    boxSlider.addEventListener('mouseup', () => {
        isDown = false;
    });

    boxSlider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - boxSlider.offsetLeft;
        const walk = (x - startX) * 1;
        boxSlider.scrollLeft = scrollLeft - walk;
    });

    boxSlider.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });

    prevBtn.addEventListener('click', () => {
        boxSlider.scrollLeft -= 320; // Sesuaikan jarak scroll sesuai lebar kotak
    });

    nextBtn.addEventListener('click', () => {
        boxSlider.scrollLeft += 320; // Sesuaikan jarak scroll sesuai lebar kotak
    });

</script>

</html>
